en:
  app_title: 'UC Berkeley Electronic and Accessible Reserves System'
  app_title_short: 'UC BEARS'

  date:
    formats:
      long: '%B %-d, %Y'                    # August 4, 2010
      short: '%F'                           # 2010-08-04

  time:
    formats:
      long: '%B %-d, %Y, %-l:%M %p (%Z)'    # August 4, 2010, 9:33 AM (PDT)
      short: '%F %-l:%M %p %Z'              # 2010-08-04 9:33 AM PDT
      xshort: '%F %-l:%M %p'                # 2010-08-04 9:33 AM
      xxshort: '%F %-l:%M %p'                # 2010-08-04 9:33AM

  omniauth_callbacks:
    calnet:
      forbidden: <strong>Forbidden:</strong> You're not allowed to access the requested page.

  activerecord:
    errors:
      messages:
        taken: "already exists"
      models:
        term:
          attributes:
            name:
              blank: "Term must have a name."
              taken: "A term with that name already exists."
            start_date:
              blank: "Term must have a start date."
            end_date:
              blank: "Term must have an end date."
